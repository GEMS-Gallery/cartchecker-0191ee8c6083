<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ›’ Shopping List</h1>
        </header>
        <main>
            <section id="categories"></section>
            <section id="custom-item">
                <form id="add-item-form">
                    <input type="text" id="new-item" placeholder="Add a custom item" required>
                    <button type="submit"><i class="fas fa-plus"></i> Add Item</button>
                </form>
            </section>
            <section id="shopping-list-container">
                <div class="list-header">
                    <h2>Your Shopping List</h2>
                    <div class="view-toggle">
                        <button id="view-toggle-btn">
                            <i class="fas fa-th"></i> Grid View
                        </button>
                    </div>
                </div>
                <ul id="shopping-list" class="grid-view"></ul>
            </section>
        </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
